<!DOCTYPE html>
<html>
<head>
<title>Easy Multiple Forms Widget Flat Responsive Widget Template :: w3layouts</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="js/jquery-1.11.1.min.js"></script> 
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<h1>Make Changes Act</h1>
		<div class="w3l_main_grids">
			<div class="w3l_main_grids_left">
				<div class="w3l_main_grids_left_grid1">
					<form action="#" method="post">
						<input type="button" name="Name" value="Change Color" id="btn1">
						<input type="button" name="Email" value="Your Email Address" required=" ">
						<input type="button" name="Website" value="Your Website" required=" ">
						<input type="button" name="Subject" value="Your Subject" required=" ">
						<input type="submit" value="Submit">
					</form>
					<div class="close"> </div>
				</div>
				<div class="w3l_main_grids_left_grid2">
					<h3>Subscribe to our newsletter</h3>
					<div class="subscribe">
						<form action="#" method="post">
							<input type="email" name="Email" placeholder="Your Email Address" required=" ">
							<input type="submit" value="Send">
						</form>
						<div class="social_icons social_icons_sub">
							<ul>
								<li><a href="#" class="facebook"></a></li>
								<li><a href="#" class="twitter"></a></li>
								<li><a href="#" class="tumblr"></a></li>
								<li><a href="#" class="in"></a></li>
								<li><a href="#" class="v"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
				<script>$(document).ready(function(c) {
						$('.close').on('click', function(c){
							$('.w3l_main_grids_left_grid1').fadeOut('slow', function(c){
								$('.w3l_main_grids_left_grid1').remove();
							});
						});	  
					});
				</script>
			<div class="w3l_main_grids_right">
				<div class="w3l_main_grids_right_grid1">
					<form action="#" method="post">
						<input type="text" name="Name" placeholder="Your Name" required=" ">
						<input placeholder="Password" name="Password" type="password" required="">
						<input type="submit" value="Submit">
					</form>
					<div class="close1"> </div>
				</div>
				<script>$(document).ready(function(c) {
						$('.close1').on('click', function(c){
							$('.w3l_main_grids_right_grid1').fadeOut('slow', function(c){
								$('.w3l_main_grids_right_grid1').remove();
							});
						});	  
					});
				</script>
				<div class="w3l_main_grids_right_grid2">
					<form action="#" method="post">
						<input type="text" name="Name" placeholder="User Name" required=" ">
						<input placeholder="Password" name="Password" type="password" required="">
						<div class="options">
							<select id="country" onchange="change_country(this.value)" class="frm-field required dropdown">
								<option value="null">Select Service</option>
								<option value="null">Service1</option>         
								<option value="AX">Service2</option>
								<option value="AX">Service3</option>
								<option value="AX">Service4</option>
							</select>
						</div>
						<input type="submit" value="Login">
						<div class="clear"> </div>
					</form>
					<div class="w3ls_forgot">
						<a href="#">Forgot Password</a>
						<a href="#">Sign Up Here...</a>
					</div>
					<div class="close2"> </div>
				</div>
				<script>$(document).ready(function(c) {
						$('.close2').on('click', function(c){
							$('.w3l_main_grids_right_grid2').fadeOut('slow', function(c){
								$('.w3l_main_grids_right_grid2').remove();
							});
						});	  
					});
				</script>
				<div class="w3l_main_grids_right_grid3">
					<div class="social_icons">
						<ul>
							<li><a href="#" class="facebook"></a></li>
							<li><a href="#" class="twitter"></a></li>
							<li><a href="#" class="tumblr"></a></li>
							<li><a href="#" class="in"></a></li>
							<li><a href="#" class="v"></a></li>
						</ul>
					</div>
					<h3>Subscribe To My Newsletter</h3>
					<form action="#" method="post">
						<input type="email" name="Email" placeholder="Your Email Address" required=" ">
						<input type="submit" value="Subscribe">
					</form>
					<div class="close3"> </div>
				</div>
				<script>$(document).ready(function(c) {
						$('.close3').on('click', function(c){
							$('.w3l_main_grids_right_grid3').fadeOut('slow', function(c){
								$('.w3l_main_grids_right_grid3').remove();
							});
						});	  
					});
				</script>
			</div>
			<div class="clear"> </div>
			<div class="wthree_leave_your_comment">
				<h3>Leave Your Comment Here</h3>
				<div class="wthree_leave_your_commentl">
					<form action="#" method="post">
						<h4>Your Name*</h4>
						<input type="text" name="Name" placeholder="Your Name" required=" ">
						<h4>Your Email*</h4>
						<input type="email" name="Email" placeholder="Your Email Address" required=" ">
						<h4>Your Website*</h4>
						<input type="text" name="Website" placeholder="Your Website" required=" ">
					</form>
				</div>
				<div class="wthree_leave_your_commentr">
					<form action="#" method="post">
						<h4>Your Comment Here*</h4>
						<textarea name="Message" placeholder="Type Your Text Here...." required=" "></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
				<div class="clear"> </div>
				<div class="close4"> </div>
			</div>
			<script>$(document).ready(function(c) {
					$('.close4').on('click', function(c){
						$('.wthree_leave_your_comment').fadeOut('slow', function(c){
							$('.wthree_leave_your_comment').remove();
						});
					});	  
				});
			</script>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/action.js" ></script>
</html>
